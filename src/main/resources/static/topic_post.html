<script type="text/javascript">
    function addsearchKey()
    {

        var objA=document.getElementById("searchbtn");
        objA.href="search_result.html?keyword="+document.getElementById("searchtext").value;
    }

    $(document).ready(function() {
        var $sname = $("#sname"),
            $topic = $("#topicname"),
            $content = $("#topiccont");
        $("#submit").click(function(){
            var url = "http://localhost:8080/bbs/post/create",
                data = {};
            data.sname = $sname.val();
            data.topic = $topic.val();
            data.content = $content.val();
            console.log("success")
            console.log(data)
            $.ajax({
                type: 'POST',
                url: url,
                data: JSON.stringify(data),
                async: false,
                dataType: 'json',
                contentType:'application/json;charset=UTF-8',
                success:function(redata) {
                    console.log(redata)
                    //alert($.trim(data.response));
                    if(redata.pid > 0) {
                        alert('发布帖子成功!');
                        if(data.sname=='教师答疑')
                            $(location).attr('href', 'http://localhost:8080/sindex.html?sid=1');
                        else if(data.sname=='心灵之约')
                            $(location).attr('href', 'http://localhost:8080/sindex.html?sid=2');
                        else if(data.sname=='开怀一笑')
                            $(location).attr('href', 'http://localhost:8080/sindex.html?sid=3');
                    } else {
                        alert('失败，请重试!');
                    }
                }
            });
        })
    })
</script>
