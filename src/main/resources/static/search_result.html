    <script type="text/javascript">
        /**
         * 获取参数的键值对对象。
         * @returns {Object}
         */
        var param;
        var myObj;
        var thisurl = window.location.href;
        var getParam = function () {
            try{
                var url = window.location.href;
                var result = url.split("?")[1];
                var keyValue = result.split("&");
                var obj = {};
                for (var i = 0; i < keyValue.length; i++) {
                    var item = keyValue[i].split("=");
                    obj[item[0]] = item[1];
                }
                return obj;}catch(e){
                console.warn("There has no param value!");
            }
        };
        /**
         * 页面加载完毕打印键值对对象
         */
        window.onload = function () {
            param = getParam();
            console.log(param);
            var url = "/bbs/post/search/" + param.keyword;
            var id = "topiclist";
            var request = new XMLHttpRequest();/*用new创建一个XHR对象*/
            request.open("GET",url);/*设置XHR对象的请求方法与路径*/
            request.send(null);/*设置XHR对象不发送数据到服务器*/
            request.onload = function() {/*设置当获XHR对象获取到返回信息后执行以下代码*/
                if(request.status == 200) {/*如果返回的状态为200，即为成功获取数据*/
                    var i, x = "";
                    myObj = eval('('+ request.responseText +')');

                    for (i in myObj) {
                        x += "<tr>\n" +
                            "\t\t\t\t\t\t\t\t<td class=\"t_1\">" + "发帖人2" + "</td>\n" +
                            "\t\t\t\t\t\t\t\t<td class=\"t_2\"><a href=\"topic.html?pid="+myObj[i].pid+"\">"+myObj[i].topic+"</a></td>\n" +
                            "\t\t\t\t\t\t\t\t<td class=\"t_3\">"+myObj[i].lastReplyTime+"</td>\n" +
                            "\t\t\t\t\t\t\t</tr>";

                    }
                    document.getElementById(id).innerHTML = x;
                }

            }

        }

        function addsearchKey()
        {

            var objA=document.getElementById("searchbtn");
            objA.href="search_result.html?keyword="+document.getElementById("searchtext").value;
        }
